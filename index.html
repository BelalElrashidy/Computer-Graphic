  <body>
    <div class="container">
      <canvas id="square" width="600px" height="600px"> Html 5 </canvas>
      <!-- <canvas id="circle" width="600px" height="600px"> Html 5 </canvas> -->
    </div>
    <button onclick="rotateX()">Rotate X</button>
    <button onclick="rotateY()">Rotate Y</button>
    <button onclick="rotateZ()">Rotate Z</button>
    <button onclick="move()">Move</button>
    <button onclick="SlowMotion()">Slow motion</button>
    <button onclick="stop()">Stop</button>
    <div id="controls">
      <button id="themeToggle">Switch Theme</button>
      <button id="move">Move Car</button>
      <button id="move-back">Move Backward</button>
      
      <div>
          <label for="lightX">Light Direction X:</label>
          <input type="range" id="lightX" min="-1" max="1" step="0.01" value="0.5">
          <span id="lightXValue">0.50</span>
      </div>
      <div>
          <label for="lightY">Light Direction Y:</label>
          <input type="range" id="lightY" min="-1" max="1" step="0.01" value="1.0">
          <span id="lightYValue">1.00</span>
      </div>
      <div>
          <label for="lightZ">Light Direction Z:</label>
          <input type="range" id="lightZ" min="-1" max="1" step="0.01" value="0.5">
          <span id="lightZValue">0.50</span>
      </div>
  </div>
